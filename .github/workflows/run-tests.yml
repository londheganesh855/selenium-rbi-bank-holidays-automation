name: Run Selenium Test with Chrome

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install matching ChromeDriver
        uses: browser-actions/setup-chromedriver@v1

      - name: Confirm Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run TestNG Tests
        run: java -cp "bin:lib/*" org.testng.TestNG -testclass tests.ReserveBankOfIndiaHolidays
