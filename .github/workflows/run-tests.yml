name: Run Selenium Test using local ChromeDriver

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Give execute permissions to chromedriver
        run: chmod +x drivers/chromedriver

      - name: Move chromedriver to /usr/local/bin
        run: sudo mv drivers/chromedriver /usr/local/bin/chromedriver

      - name: Confirm Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run TestNG Tests
        run: java -cp "bin:lib/*" org.testng.TestNG -testclass tests.ReserveBankOfIndiaHolidays
